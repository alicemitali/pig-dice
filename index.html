<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <title>Pig-Dice Game</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box2">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>

      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Hold
      </button>
      <!-- <a id="link" href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank"><button class="btn-how"><i
                          class="ion-help"></i>How to Play</button></a> -->

      <img
        src="http://www.wpclipart.com/recreation/games/dice/die_face_2.png"
        alt="Dice"
        class="dice"
      />
    </div>
  </body>
</html>
